<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>護理人員排班系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">護理人員排班系統</h1>
    <ul class="list-group">
        <li class="list-group-item"><a href="{{ url_for('staff') }}">人員管理</a></li>
        <li class="list-group-item"><a href="{{ url_for('shift') }}">班別設定</a></li>
        <li class="list-group-item"><a href="{{ url_for('schedule') }}">自動排班</a></li>
        <li class="list-group-item"><a href="{{ url_for('view_schedule') }}">班表查詢</a></li>
        <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#pivotModal">班表分析</a></li>
    </ul>
</div>
<!-- Modal for Pivot Table -->
<div class="modal fade" id="pivotModal" tabindex="-1" aria-labelledby="pivotModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pivotModalLabel">班表樞紐分析</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <iframe src="/pivot_schedule" width="100%" height="600" style="border:none;"></iframe>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
